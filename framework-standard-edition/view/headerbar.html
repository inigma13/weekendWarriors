<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Weekend Warriors</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a data-toggle="modal" href="#signupModal"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a data-toggle="modal" href="#loginModal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="loginModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="lgnEmail">E-Mail:</label>
                            <div class="col-sm-9">
                                <input class="form-control" placeholder="Email Address" type="text" id="lgnEmail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="lgnPassword">Password:</label>
                            <div class="col-sm-9">
                                <input class="form-control" placeholder="Password" type="password" id="lgnPassword">
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-info" value="Login">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="signupModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Registration</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label  class="col-sm-4 control-label"
                                    for="firstName">First Name</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control"
                                       id="firstName" placeholder="First Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="lastName">Last Name:</label>
                            <div class="col-sm-8">
                                <input class="form-control" placeholder="Last Name" type="text" id="lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="regEmail">E-Mail:</label>
                            <div class="col-sm-8">
                                <input class="form-control" placeholder="Email" type="text" id="regEmail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="contactNumber">Contact Number:</label>
                            <div class="col-sm-8">
                                <input class="form-control" placeholder="Contact Number" type="text" id="contactNumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="postCode">Post Code:</label>
                            <div class="col-sm-8">
                                <input class="form-control" placeholder="Post Code" type="text" id="postCode">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="regPassword">Password:</label>
                            <div class="col-sm-8">
                                <input class="form-control" placeholder="Password" type="password" id="regPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="cfmPass">Confirm Password:</label>
                            <div class="col-sm-8">
                                <input class="form-control" placeholder="Confirm Password" type="password" id="cfmPass">
                            </div>
                        </div>

                    </form>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-info" value="Sign Up">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>
</div>
</div>
</body>
</html>
